<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inmobiliaria AO2 - Encuentra tu hogar ideal con nosotros">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/styles/styles.css">
    <title>Inmobiliaria AO2 - Tu hogar ideal</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-home"></i> Inmobiliaria AO2
            </div>
            <div class="nav-links">
                <a href="index.html" class="active">Inicio</a>
                <a href="propiedades.html">Propiedades</a>              
                <a href="/public/login.html" class="btn login-btn">Login</a>
                <a href="#" class="btn logout-btn" id="logoutBtn">Logout</a>                
            </div>
        </nav>
    </header>

    <main>
        <!-- Lista de Agentes -->
        <div class="container mt-5">
            <h2 class="mb-4">Lista de Agentes</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="agentesGrid">
                       <!-- cargar dinamicamente los agentes  -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>


     <!-- MODAL DONDE EDITO LOS AGENTES -->
     <div class="modal" id="editAgentModal" tabindex="-1" aria-labelledby="editAgentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAgentModalLabel">Editar Agente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editAgentForm">
                        <div class="mb-3">
                            <label for="editNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="editApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="editApellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="editTelefono" required>
                        </div>
                        <input type="hidden" id="editAgenteId">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER CON REDES -->

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <h5>Inmobiliaria AO2</h5>
                    <p>Tu partner inmobiliario de confianza</p>
                </div>
                <div class="col-md-4">
                    <h5>Contacto</h5>
                    <p><i class="fas fa-phone me-2"></i> +1234567890</p>
                    <p><i class="fas fa-envelope me-2"></i> info@inmobiliariaao2.com</p>
                </div>
                <div class="col-md-4">
                    <h5>Síguenos</h5>
                    <div class="d-flex gap-3">
                        <a href="#" class="text-white"><i class="fab fa-facebook fa-lg"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-instagram fa-lg"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-twitter fa-lg"></i></a>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div class="text-center">
                <p class="mb-0">&copy; 2024 Inmobiliaria AO2. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/scripts/index.js"></script>
    <script src="/public/scripts/agentes.js"></script>
</body>
</html>
