<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Agentes | Inmobiliaria</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/styles/styles.css">
</head>
<body class="bg-light">
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-home"></i> Inmobiliaria AO2
            </div>
            <div class="nav-links">
                <a href="index.html" class="active">Inicio</a>
                <a href="propiedades.html">Propiedades</a>                
                <a href="#" id="addPropertyBtn" class="btn">Agregar Propiedad</a>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-circle fa-3x text-primary"></i>
                            <h2 class="mt-3">Login de Agentes</h2>
                        </div>

                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope"></i> Email:
                                </label>
                                <input type="email" 
                                       id="email" 
                                       class="form-control" 
                                       required
                                       placeholder="ejemplo@correo.com">
                                <div class="invalid-feedback">
                                    Por favor ingrese un email válido
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Contraseña:
                                </label>
                                <div class="input-group">
                                    <input type="password" 
                                           id="password" 
                                           class="form-control" 
                                           required
                                           placeholder="Ingrese su contraseña">
                                    <button class="btn btn-outline-secondary" 
                                            type="button" 
                                            id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">
                                    Por favor ingrese su contraseña
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                </button>
                            </div>

                            <div id="loginMessage" class="alert mt-3 d-none">
                                <!-- Mensajes de error o éxito irán aquí -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2024 Inmobiliaria. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/scripts/login.js"></script>    
</body>
</html>
