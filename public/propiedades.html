<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/styles/styles.css">
    <title>Inmobiliaria AO2</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-home"></i> Inmobiliaria AO2
            </div>
            <div class="nav-links">
                <a href="index.html" class="active">Inicio</a>
                <!-- <a href="propiedades.html">Propiedades</a> -->                                
                <a href="#" id="addPropertyBtn" class="btn">Agregar Propiedad</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="filters">
            <form id="filterForm">
                <select name="tipo" id="tipo">
                    <option value="">Tipo de operación</option>
                    <option value="venta">Venta</option>
                    <option value="alquiler">Alquiler</option>
                </select>
                <input type="number" name="precioMin" id="precioMin" placeholder="Precio mínimo">
                <input type="number" name="precioMax" id="precioMax" placeholder="Precio máximo">
                <select name="estado" id="estado">
                    <option value="">Estado</option>
                    <option value="disponible">Disponible</option>
                    <option value="reservado">Reservado</option>
                    <option value="vendido">Vendido</option>
                </select>
                <select name="agente_id" id="agente_id">
                    <option value="">Seleccione un agente</option>
                    <!-- Aquí se cargarán dinámicamente los agentes -->
                </select>
                <button type="submit" class="btn">Buscar</button>
            </form>
        </section>

        <section class="properties-grid " id="propertiesGrid">
            <!-- Las propiedades se cargarán dinámicamente aquí -->
        </section>
    </main>

    <div id="interestForm" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Registro de Cliente</h3>
            <div class="mensaje alert d-none" id="interestMessage"></div>
            
            <form id="clientInterestForm">
                <!-- Campos existentes en tu login.js -->
                <div class="form-group">
                    <input type="text" id="clientName" class="form-control" placeholder="Nombre" required>
                </div>
                
                <div class="form-group">
                    <input type="text" id="clientLastName" class="form-control" placeholder="Apellido" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="clientEmail" class="form-control" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="clientPassword" class="form-control" placeholder="Contraseña" required>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="clientPhone" class="form-control" placeholder="Teléfono">
                </div>
                
                <!-- Campos ocultos para el interés -->
                <input type="hidden" id="interestType">
                <input type="hidden" id="propertyId">
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Registrar Interés</button>
                    <button type="button" class="btn btn-secondary" onclick="closeInterestForm()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="modal" id="propertyModal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Agregar Propiedad</h2>
    
            <form id="propertyForm" class="modal-form" enctype="multipart/form-data">
                <input type="text" name="codigo" placeholder="Código de propiedad" required>
                <input type="text" name="titulo" placeholder="Título de la propiedad" required>                
                <select name="tipo" required>
                    <option value="venta">Venta</option>
                    <option value="alquiler">Alquiler</option>
                </select>
                <input type="text" name="direccion" placeholder="Dirección" required>
                <input type="number" name="precio" placeholder="Precio" required>
                <textarea name="descripcion" placeholder="Descripción" required></textarea>
                <select name="estado" required>
                    <option value="disponible">Disponible</option>
                    <option value="reservado">Reservado</option>
                    <option value="vendido">Vendido/Alquilado</option>
                </select>
                <select name="agente_id" required>
                    <option value="">Seleccione un agente</option>
                    <!-- Aquí se cargarán dinámicamente los agentes -->
                </select>
                <input type="file" name="imagen" accept="image/*" required>
                <input type="hidden" name="currentImage" value="">
                <button type="submit" class="btn">Guardar</button>
            </form>
        </div>
    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <h5>Inmobiliaria AO2</h5>
                    <p>Tu partner inmobiliario de confianza</p>
                </div>
                <div class="col-md-4">
                    <h5>Contacto</h5>
                    <p><i class="fas fa-phone me-2"></i> +1234567890</p>
                    <p><i class="fas fa-envelope me-2"></i> info@inmobiliariaao2.com</p>
                </div>
                <div class="col-md-4">
                    <h5>Síguenos</h5>
                    <div class="d-flex gap-3">
                        <a href="#" class="text-white"><i class="fab fa-facebook fa-lg"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-instagram fa-lg"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-twitter fa-lg"></i></a>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div class="text-center">
                <p class="mb-0">&copy; 2024 Inmobiliaria AO2. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="/public/scripts/propiedades.js"></script>
    <script src="/public/scripts/agentes.js"></script>
    <script src="/public/scripts/interes.js"></script>
    

</body>
</html>
